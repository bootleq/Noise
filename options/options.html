<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="chrome://browser/content/extension.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>
    <fieldset id="sounds">
      <legend data-i18n='.header.sounds'>Sounds</legend>

      <ul class="list">
        <li class="add_sound"><button data-i18n='.btn.addSound' data-i18n-title='.btn.addSound'>Add Sound</button></li>
      </ul>

      <template>
        <li>
          <label class="name">
            <span>Name</span>
          </label>
        </li>
      </template>
    </fieldset>

    <fieldset id='sound_detail' disabled>
      <label data-i18n='.sound.name'>
        Name
        <input type="text" class='name'/>
      </label>

      <div class='upload'>
        <button class="cancel_upload hidden" data-i18n-title='.btn.cancelUpload'>✖ </button>
        <label class='droppable' data-i18n='.sound.clickOrDropFile'>
          Click or drop new sound here.
          <input type='file' accept='audio/*'>
        </label>
      </div>

      <div class='player droppable'>
        <div class='flex'>
          <span class="filename"></span>
          <button class="change" data-i18n='.btn.changeSound'>Change</button>
        </div>
        <audio controls></audio>
        <div class='warning'></div>
      </div>

      <div class='ctrls'>
        <button class="accept" disabled data-i18n='.btn.sound.acceptEdit'>✔ Accept</button>
        <button class="cancel" data-i18n='.btn.sound.cancelEdit'>Cancel</button>
        <div class='non-edit'>
          <button class="delete" data-i18n='.btn.sound.delete' data-i18n-title='.btn.sound.delete'>✖</button>
          <button class="move-back" data-i18n='.btn.sound.moveBack' data-i18n-title='.btn.sound.moveBack'>◀</button>
          <button class="move-next" data-i18n='.btn.sound.moveNext' data-i18n-title='.btn.sound.moveNext'>▶</button>
        </td>
      </div>
    </fieldset>

    <fieldset id="events">
      <legend data-i18n='.header.events'>Events</legend>

      <table>
        <thead>
          <tr>
            <th></th>
            <th><span data-i18n='.events.th.type'>Type</span></th>
            <th><span data-i18n='.events.th.options'>Options</span></th>
            <th><span data-i18n='.events.th.sound'>Sound</span></th>
            <th><span></span></th>
            <th><span></span></th>
          </tr>
        </thead>

        <tbody></tbody>

        <template>
          <tr>
            <td class='e-ctrl e-toggle'><label data-i18n-title='.checkbox.event.enabled'><input type='checkbox'/></label></td>
            <td class='e-type'></td>
            <td class='e-options'></td>
            <td class='e-sound'></td>
            <td class='e-edit'>
              <button class="edit">
                <span class='on' data-i18n='.btn.event.edit'>✏️ Edit</span>
                <span class='off' data-i18n='.btn.event.accept'>✔ Accept</span>
              </button>
              <button class="cancel" data-i18n='.btn.event.cancel'>Cancel</button>
              <button class="play" data-i18n='.btn.event.play'>▸ Play</button>
            </td>
            <td class='e-ctrl e-non-edit'>
              <div>
                <button class="delete" data-i18n='.btn.event.delete' data-i18n-title='.btn.event.delete'>✖</button>
                <button class="move-up" data-i18n='.btn.event.moveUp' data-i18n-title='.btn.event.moveUp'>▲</button>
                <button class="move-down" data-i18n='.btn.event.moveDown' data-i18n-title='.btn.event.moveDown'>▼</button>
              </div>
            </td>
          </tr>
        </template>
      </table>

      <button class='add_event' data-i18n='.btn.event.add'>➕ Add Event</button>
    </fieldset>

    <div id='menus'>
      <ul class='types'></ul>
      <ul class='sounds'></ul>
    </div>

    <div id='main-ctrls'>
      <button id='save' disabled data-i18n='.btn.save'>Save</button>
      <div class='info'>
        <strong class='success' data-i18n='.info.saveSuccess'>Saved</strong>
        <strong class='fail' data-i18n='.info.saveFail'>Failed</strong>
      </div>
      <button id='import' disabled data-i18n='.btn.import'>Import</button>
      <button id='export' disabled data-i18n='.btn.export'>Export</button>
    </div>

    <input id='import-file' type='file' accept='.json' class='hidden'>

    <script src="utils.js"></script>
    <script src="/common/utils.js"></script>
    <script src="/common/sound.js"></script>
    <script src="/common/event.js"></script>
    <script src="options.js"></script>
  </body>
</html>
